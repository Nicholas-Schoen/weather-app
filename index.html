<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="A weather app to help learn javascript">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <main class="weather-card">
        <input type="text" id="lacation-input" placeholder="Enter a City">
        <button type="submit"><?xml version="1.0" ?>
            <svg class="feather feather-search" fill="none" height="24" stroke="currentColor" stroke-linecap="round" 
                stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/>
            </svg>
        </button>
        <h1 class="hero-text" id="title-text">Weather App</h1>
    </main>
   <script src="index.js"></script> 
</body>
</html>
